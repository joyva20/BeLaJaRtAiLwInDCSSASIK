<style>
  @layer components {

    .no-spinner::-webkit-outer-spin-button,
    .no-spinner::-webkit-inner-spin-button {
      margin: 0;
      -webkit-appearance: none;
    }
  }
</style>

<div class="space-y-8 [&_input]:rounded-md [&_label]:mb-1 [&_label]:block">
  <div>
    <label class="text-sm font-medium text-gray-900" for="Unchanged"> Unchanged </label>

    <input type="number" id="Unchanged" />
  </div>

  <div>
    <label class="text-sm font-medium text-gray-900" for="CSS"> CSS </label>

    <input type="number" id="CSS" class="no-spinner" />
  </div>

  <div>
    <label class="text-sm font-medium text-gray-900" for="Classes"> Classes </label>

    <input
      type="number"
      id="Classes"
      class="[-moz-appearance:_textfield] [&::-webkit-inner-spin-button]:m-0 [&::-webkit-inner-spin-button]:appearance-none [&::-webkit-outer-spin-button]:m-0 [&::-webkit-outer-spin-button]:appearance-none"
    />
  </div>
</div>
